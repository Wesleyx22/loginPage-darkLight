<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1
                    ><i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="#">
                    <img src="assets/img/icons8-facebook-67.png" alt="facebook"></a>
                <a href="#">
                    <img src="assets/img/icons8-google-logo-48.png" alt="google"></a>
                <a href="#">
                    <img src="assets/img/icons8-github-30.png" alt="github"></a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>
                    <div id="forgot-password">
                        <a href="#">Esqueceu Sua Senha?</a>
                    </div>
                </div>
            </div>
            <button type="submit" id=btn >
                Entrar
            </button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body> 
</html>
